<!DOCTYPE html>
<html>
<head>
    <title>Cal Counter</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" types="text/css" href="assets/css/styles.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Blaka&family=Finger+Paint&family=Pacifico&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="heading">
            <h1>Calorie Counter</h1>
        </div>
        <div id="final">
            <div>
                <div class="Stats carb gg">Protein<div class="num" id= "PF">15</div></div>
                <div class="Stats fat gg">Fats<div class="num" id= "FF">10</div></div>
                <div class="Stats pro gg">Carbs<div class="num" id= "ccF">25</div></div>
                <div class="Stats cal gg">Calories<div class="num" id= "CF">240</div></div>
            </div>
            
            <div class="Stats hh">Totals</div>
            
            <button id="bbbb">Update</button>
        </div>
        <div id="form">
            <label>Item</label><input id= "name" type="text" placeholder="add new food item"><br>
            <label>Calories</label><input id= "Cal" type="number" placeholder="calories"><br>
            <label>Carbohydrates(g)</label><input id= "Carb" type="number" placeholder="Carbs"><br>
            <label>Fats(g)</label><input id= "Fat" type="number" placeholder="Fats"><br>
            <label>Protein(g)</label><input id= "Protein" type="number" placeholder="Protein">
            <br>
            <button id="butt">Add Item</button>
        </div>
        <div id="food">
            <ul>
                <li><div class="panel"><span> ~ </span><p class="watebottle">Ex</p> <div class="Stats pro">Protein:<div class="num">15</div></div> <div class="Stats fat">Fats:<div class="num">10</div></div> <div class="Stats carb">Carbs:<div class="num">25</div></div> <div class="Stats cal">Calories:<div class="num">240</div></div> </div></li>
            </ul>
        </div>
        
    </div>
   
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
